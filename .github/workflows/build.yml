name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Устанавливаем всё из файла и принудительно PyInstaller
        if (Test-Path requirements.txt) { pip install -r requirements.txt }
        pip install pyinstaller pygame pillow

    - name: Build EXE with PyInstaller
      run: |
        # Используем "python -m PyInstaller" - это решает твою ошибку
        # Флаг --add-data "images;images" обязателен, чтобы папка с картинками попала внутрь EXE
        # ВАЖНО: На Windows используется точка с запятой (;) как разделитель
        python -m PyInstaller --onefile --windowed --add-data "images;images" main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SubotaRPG-EXE
        path: dist/*.exe